<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid system 12 columns</title>
        <link rel="stylesheet" href="./assets/css/main.css" />

        <style>
            .item {
                width: 100%;
                height: 200px;
                background: #ccc;
                text-align: center;
                font-size: 2rem;
                font-weight: 700;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row row-cols-4 g-2">
                <div class="col col-12 col-xxl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="item">1</div>
                </div>
                <div class="col col-xxl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="item">2</div>
                </div>
                <div class="col col-xxl-3 col-lg-4 col-md-6 col-sm-12 offset-6 offset-xxl-0">
                    <div class="item">3</div>
                </div>
                <div class="col col-12 col-xxl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="item">4</div>
                </div>
                <div class="col col-xxl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="item">5</div>
                </div>
                <div class="col col-xxl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="item">6</div>
                </div>
                <div class="col col-xxl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="item">7</div>
                </div>
                <div class="col col-xxl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="item">8</div>
                </div>
                <div class="col col-xxl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="item">9</div>
                </div>
                <div class="col col-xxl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="item">10</div>
                </div>
                <div class="col col-xxl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="item">11</div>
                </div>
                <div class="col col-xxl-3 col-lg-4 col-md-6 col-sm-12">
                    <div class="item">12</div>
                </div>
            </div>
        </div>
    </body>
</html>
